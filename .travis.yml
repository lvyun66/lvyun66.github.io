language: node_js
node_js:
- '4'
branches:
  only:
  - hexo
env:
  global:
  - secure: 
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name "lvyun"
- git config --global user.email yunlv.go@gmail.com
- sed -i'' "s~git@github.com:yunlvgo/yunlvgo.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com:yunlvgo/yunlvgo.github.io.git~"
  _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
