language: node_js
node_js:
- '4'
branches:
  only:
  - hexo
env:
  global:
  - GITHUB_PAGE_REF: "github.com/nofuck/nofuck.github.io.git"
  - secure: ""
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name "lvyun"
- git config --global user.email "yunlv.go@gmail.com"
- sed -i'' "s~git@github.com:nofuck/nofuck.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/nofuck/nofuck.github.io.git~"
  _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
